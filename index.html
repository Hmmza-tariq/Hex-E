<!DOCTYPE html>
<html>
<title>Hex-E</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: -moz-linear-gradient(180deg, rgba(76, 175, 80, 1) 0%, rgba(0, 150, 136, 1) 50%, rgba(49, 220, 255, 1) 100%);
      background: -webkit-linear-gradient(180deg, rgba(76, 175, 80, 1) 0%, rgba(0, 150, 136, 1) 50%, rgba(49, 220, 255, 1) 100%);
      background: -o-linear-gradient(180deg, rgba(76, 175, 80, 1) 0%, rgba(0, 150, 136, 1) 50%, rgba(49, 220, 255, 1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#31DCFF', endColorstr='#4CAF50', GradientType=1);
      background: -ms-linear-gradient(180deg, rgba(76, 175, 80, 1) 0%, rgba(0, 150, 136, 1) 50%, rgba(49, 220, 255, 1) 100%);
      background: linear-gradient(180deg, rgba(76, 175, 80, 1) 0%, rgba(0, 150, 136, 1) 50%, rgba(49, 220, 255, 1) 100%);
      color: #004D4D;
      width: 75%;
      margin: 0 auto;
      text-align: center;
    }

    .header {
      background-color: #018685;
      padding: 10px 20px;
      border: 2px solid #004D4D;
      border-radius: 20px;
      width: fit-content;
      text-align: center;
      margin: 0 auto;
      height: fit-content;
    }

    .header h1 {
      font-size: 20px;
      color: #00DBC7;
    }

    .models {
      display: flex;
      font-size: 18px;
    }

    .input-section {
      background-color: #ffffff5e;
      backdrop-filter: blur(8px);
      text-align: center;
      padding: 10px;
      margin: 10px;
      border: 2px solid #004D4D;
      border-radius: 20px;
      width: 70vw;
    }

    .input-section input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      color: #00DBC7;
      background-color: #009586;
      border: 1px solid #004D4D;
      border-radius: 10px;
    }

    #button-request,
    #download-button {
      padding: 10px 20px;
      background-color: #00756A;
      color: #00DBC7;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
      border: 3px solid #004D4D;
      border-radius: 12px;
    }

    #download-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: fit-content;
    }

    .radio-container {
      display: flex;
      align-items: flex-start;
      flex-wrap: nowrap;
      flex-direction: column;
    }

    .radio-input {
      display: flex;
      align-items: center;
      padding-left: 40%;
    }

    .output-section {
      color: #00DBC7;
      background-color: #00756A;
      text-align: center;
      padding: 10px;
      margin: 10px;
      border: 2px solid #004D4D;
      border-radius: 20px;
      width: 70vw;
    }

    .output-section div {
      font-size: 18px;
      resize: none;
      color: #00DBC7;
    }

    #image-container img {
      width: 50vw;
      object-fit: cover;
    }

    .request-section p {
      font-size: 13px;
      height: 20px;
      border: 2px solid white;
      resize: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Hex-E</h1>
  </div>
  <form>
    <div class="input-section">
      <h3>API Input</h3>
      <input type="text" id="api-key" placeholder="Enter your OpenAi API">
    </div>
    <div class="input-section">
      <h3>Prompt Input</h3>
      <input type="text" id="text-prompt" placeholder="eg: dragon on sun">
    </div>
    <p class="models">
    <div class="input-section">
      <h3>
        Image count (1-4): <input id="image-count" type="number" min="1" max="4">
      </h3>
      <h3> Image size: </h3>
      <div class="radio-container">
        <div class="radio-input">
          <input type="radio" id="radio-256" name="image-size" value="256" checked>
          <label for="256">256</label>
        </div>
        <div class="radio-input">
          <input type="radio" id="radio-512" name="image-size" value="512">
          <label for="512">512</label>
        </div>
        <div class="radio-input">
          <input type="radio" id="radio-1024" name="image-size" value="1024">
          <label for="1024">1024</label>
        </div>
      </div>
    </div>
    </p>
    <div>
      <button type="submit" id="button-request">Submit</button>
    </div>

  </form>
  </div>


  <div class="output-section">

    <div>
      <div id="request-status">No request performed yet</div>
    </div>
  </div>
  <div class="output-section">
    <legend>Images</legend>
    <div id="image-container"></div>
  </div>
  <button id="download-button">Download Image</button>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
